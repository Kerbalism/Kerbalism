RadiationBody
{
  name = Sun
  radiation_model = heliopause
  radiation_pause = -0.025

  // we want ~0.01 rad/h at Kerbin (d = 1 AU)
  // d = 13.599.000.000 m
  // r = sun radius = 261.600.000
  // surface radiation = 0.01 / (r^2 / AU^2)
  radiation_surface = 27

  // 8 kerbin years
  solar_cycle = 72576000
}

