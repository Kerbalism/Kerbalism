  }
}

// =============================================================================
// Internal (Private) Drives for goo and matbay
// =============================================================================
// Goo
@PART[*]:HAS[@MODULE[ModuleKsmExperiment]:HAS[#moduleDefinition[mysteryGoo]],!MODULE[Laboratory]]:NEEDS[KerbalismScience]:FOR[zzzKerbalism]
{
	MODULE
	{
		name = ModuleKsmDrive
		experiment_id = mysteryGoo
		dataCapacity = 0
		sampleCapacity = 1
	}
}

// Materials Bay
@PART[*]:HAS[@MODULE[ModuleKsmExperiment]:HAS[#moduleDefinition[mobileMaterialsLab]],!MODULE[Laboratory]]:NEEDS[KerbalismScience]:FOR[zzzKerbalism]
{
	MODULE
	{
		name = ModuleKsmDrive
		experiment_id = mobileMaterialsLab
		dataCapacity = 0
		sampleCapacity = 4
	}
}

// ============================================================================
// Kerbalism changes to stock science
// ============================================================================

@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:NEEDS[KerbalismScience]:AFTER[Kerbalism]
{
  KERBALISM_EXPERIMENT
  {
    Description = #kerbalism-experiment-crewreport-desc
    DataSize = 0.2
    SciencePoints = 3

    MODULE_DEFINITION
    {
      name = crewReport // <- this is referenced from ModuleKsmExperiment.id
      Duration = 4m30s
      RequiredEC = 0.01
      CrewOperate = True
    }

    Situation = Surface@Biomes
    Situation = FlyingLow
    Situation = FlyingHigh
    Situation = InSpaceLow
    Situation = InSpaceHigh
  }
}

