// =============================================================================
// Replace stock lab with our own
// =============================================================================
@PART[*]:HAS[@MODULE[ModuleScienceLab]]:NEEDS[KerbalismScience]:FOR[zzzKerbalism]
{
	!MODULE[ModuleScienceLab] {}
	!MODULE[ModuleScienceConverter] {}

	MODULE
	{
		name = Laboratory
		researcher = Scientist
		analysis_rate = 0.005
		ec_rate = 1.0
	}
}

