PART
{
	name = kerbalism-container-inline-prosemian-full-125

	module = Part
	author = Arkolis

	title = #kerbalism-container-inline-prosemian-full-125_Part_title
	manufacturer = Prosemian Productions
	description = #kerbalism-container-inline-prosemian-full-125_Part_description
	category = Utility
	subcategory = 0

	// 1 quarter tank volume v1 at rescaleFactor 1: 119.9 liters
	// v1 * 0.625^3 = v1 * 0.244140625 = 29.2724609375
	rescaleFactor = 0.625
	ConverterCapacity = 2.5 // capacity per converter
	ConverterAddedMass = 0.02 // mass added per converter
	ConverterAddedCost = 100 // cost added per converter
	TankVolume = 29 // tank volume per quarter
	TankAddedMass = 0.001 // dry mass added per tank section
	TankAddedCost = 30 // cost added per tank section
	KerbalismContainerType = Supplies // Pressurized or Supplies, see B9PartSwitch.cfg

	node_stack_top = 0.0, 0.001, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.401, 0.0, 0.0, -1.0, 0.0, 1
	attachRules = 1,0,1,1,0

	bulkheadProfiles = size0, srf
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 6
	maxTemp = 1600
	breakingForce = 50
	breakingTorque = 50

	TechRequired = spaceExploration
	entryCost = 2000
	cost = 500
	mass = 0.04

	MODEL
	{
		model = KerbalismConfig/Parts/ProsimianProductions/Containers/KBT-inline
	}

	MODULE
	{
		name = ModulePartVariants
		useMultipleDragCubes = false
		primaryColor = #ffffff
		secondaryColor = #9a9a9a
		baseVariant = pp_white

		VARIANT
		{
			name = White
			displayName = #kerbalism-variant-white // White
			themeName = pp_white
			primaryColor = #ffffff
			secondaryColor = #9a9a9a
			TEXTURE
			{
				materialName = stack_tank
				mainTextureURL = KerbalismConfig/Parts/ProsimianProductions/Containers/Stack_Dif
			}
		}
		VARIANT
		{
			name = Green
			displayName = #kerbalism-variant-green // Green
			themeName = pp_green
			primaryColor = #5d695a
			secondaryColor = #9a9a9a
			TEXTURE
			{
				materialName = stack_tank
				mainTextureURL = KerbalismConfig/Parts/ProsimianProductions/Containers/Stack_Dif_green
			}
		}
		VARIANT
		{
			name = Apollo
			displayName = #kerbalism-variant-black-and-white // Black and White
			themeName = pp_stripeBlack
			primaryColor = #2D2D2D
			secondaryColor = #C7C7C7
			TEXTURE
			{
				materialName = stack_tank
				mainTextureURL = KerbalismConfig/Parts/ProsimianProductions/Containers/Stack_Base_stripe
			}
		}
		VARIANT
		{
			name = Orange
			displayName = #kerbalism-variant-orange // Orange
			themeName = pp_orange
			primaryColor = #AB6432
			secondaryColor = #2D2D2D
			TEXTURE
			{
				materialName = stack_tank
				mainTextureURL = KerbalismConfig/Parts/ProsimianProductions/Containers/Stack_Base_orange
			}
		}
	}

	// List of available transforms:
	// transform = Service-Shell
	// transform = HardShell
	// transform = GeneratorB
	// transform = GeneratorF
	// transform = GeneratorR
	// transform = GeneratorL
	// transform = GratesL
	// transform = GratesR
	// transform = Side_tanksR
	// transform = Side_tanksL
	// transform = Side_tanksF
	// transform = Side_tanksB

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = Service-Shell
		transform = GratesL
		transform = GratesR
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = PlateSwitch
		switcherDescription = #kerbalism-part-plates // Plates
		affectDragCubes = false
		affectFARVoxels = false

		SUBTYPE
		{
			primaryColor = #aaaaaa
			secondaryColor = #aaaaaa
			name = NoPlates
			title = #kerbalism-part-plates-none // No Plates
		}
		SUBTYPE
		{
			primaryColor = #666666
			secondaryColor = #aaaaaa
			name = TopOnly
			title = #kerbalism-part-plates-top // Top Only
			transform = Plate_Top
		}
		SUBTYPE
		{
			primaryColor = #aaaaaa
			secondaryColor = #666666
			name = BottomOnly
			title = #kerbalism-part-plates-bottom // Bottom Only
			transform = Plate_Bottom
		}
		SUBTYPE
		{
			primaryColor = #666666
			secondaryColor = #666666
			name = Full
			title = #kerbalism-part-plates-top-bottom // Top + Bottom
			transform = Plate_Bottom
			transform = Plate_Top
		}
	}
}
