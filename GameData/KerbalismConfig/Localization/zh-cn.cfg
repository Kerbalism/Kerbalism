		#KERBALISM_EXPERIMENT_Radiation_DresSrfLanded = 将这些结果与表面样品对照, Dres似乎包含了大量的重金属和放射性金属.
		#KERBALISM_EXPERIMENT_Radiation_LaytheSrfLanded = Laythe的大气层和活动的地核保护了它的表面免受Jool强辐射带的影响, 但是背景辐射明显还是高于Kerbin
		#KERBALISM_EXPERIMENT_Radiation_VallSrfLanded = Vall的轨道很幸运没处在Jool的辐射带上, 但表面的辐射仍然很明显.
		#KERBALISM_EXPERIMENT_Radiation_TyloSrfLanded = Tylo所拥有的磁层功能足以保护这颗星球免受大部分的来自Jool辐射的影响, 但它缺乏大气层意味着仍然有大量辐射会到达地表
