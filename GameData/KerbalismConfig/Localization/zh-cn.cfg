		#KERBALISM_EXPERIMENT_Radiation_LaytheInSpaceLow = 当你俯视下面美丽的海洋时, 你忘记了你正慢慢死于辐射中毒.
		#KERBALISM_EXPERIMENT_Radiation_VallInSpaceLow = 令人惊讶的是, 辐射水平在一个合理的水平.
		#KERBALISM_EXPERIMENT_Radiation_TyloInSpaceLow = Tylo微妙的磁气圈起到了发电机的作用, 放大了Jool已经很强的辐射场.
		#KERBALISM_EXPERIMENT_Radiation_BopInSpaceLow = Bop的辐射量异常高, 似乎指向北纬68度, 东经114度. 真奇怪
		#KERBALISM_EXPERIMENT_Radiation_PolInSpaceLow = Pol周围的空间充满了放射性离子, 不幸的是, 这些离子被Jool的磁层捕获了.
		#KERBALISM_EXPERIMENT_Radiation_EelooInSpaceLow = 研发中心希望能研究关于大量星际辐射对Eeloo表面的影响.
		#KERBALISM_EXPERIMENT_Radiation_SunInSpaceHigh = 刚刚航天中心告诉你, 他们*可能*忘记给你的载具添加屏蔽材料了.
		#KERBALISM_EXPERIMENT_Radiation_MohoInSpaceHigh = 在你的旅途中, 太阳的辐射急剧增加.
		#KERBALISM_EXPERIMENT_Radiation_EveInSpaceHigh = 你不是很想穿过Eve的辐射带.
		#KERBALISM_EXPERIMENT_Radiation_GillyInSpaceHigh = 你拒绝检查辐射水平, 除非航天中心停止说土豆的双关语.
		#KERBALISM_EXPERIMENT_Radiation_KerbinInSpaceHigh = 这里很危险.
		#KERBALISM_EXPERIMENT_Radiation_MunInSpaceHigh = 你穿过了Kerbin的辐射带, 但没死. 你现在担心这会催生出一堆疯狂的阴谋论.
		#KERBALISM_EXPERIMENT_Radiation_MinmusInSpaceHigh = 你看到这上面显示不正常的辐射量, 却不知道它的来源.
		#KERBALISM_EXPERIMENT_Radiation_DunaInSpaceHigh = Duna似乎没有磁层, 所以宇宙辐射将是未来Duna任务的一个问题.
		#KERBALISM_EXPERIMENT_Radiation_IkeInSpaceHigh = 出乎意料的是，Ike似乎有足够的磁场来扰乱在Duna大气中剥离出来的离子
		#KERBALISM_EXPERIMENT_Radiation_DresInSpaceHigh = 在这个小行星上, 当你意识到你忘记带盖革计数器的时候, 你忍不住捂住脸哭了起来.
		#KERBALISM_EXPERIMENT_Radiation_JoolInSpaceHigh = 从Jool发出的辐射量是惊人的, 你开始希望自己是在进行Duna探索任务.
		#KERBALISM_EXPERIMENT_Radiation_LaytheInSpaceHigh = 令人难以置信的是, Laythe对Jool的辐射带的攻击有很大的抵抗力.上帝保佑着Laythe. 上帝保佑.
		#KERBALISM_EXPERIMENT_Radiation_VallInSpaceHigh = 尽管Vall不在主辐射带内，但它仍然受到Jool辐射的恶毒惩罚.
		#KERBALISM_EXPERIMENT_Radiation_TyloInSpaceHigh = 来自Jool的辐射在Tylo周围形成了一条强烈的辐射带, 但幸运的是, 看起来并没有很多辐射到达地表. 但注意,"很多"是相对而言.
		#KERBALISM_EXPERIMENT_Radiation_BopInSpaceHigh = 实际上, Bop似乎是一个很强的辐射源, 但在Jool的辐射场中, 它的辐射就显得微不足道了.
		#KERBALISM_EXPERIMENT_Radiation_PolInSpaceHigh = Pol离Jool足够远, 它接收来自Jool磁层和行星际气体的电离同位素.
		#KERBALISM_EXPERIMENT_Radiation_EelooInSpaceHigh = 随着太阳的影响减弱, 星际辐射变得更加明显. 整个星系的秘密向你敞开.
