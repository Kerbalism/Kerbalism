		#kerbalism-experiment-birdie-title = BIRDIE
		#kerbalism-experiment-birdie-desc = Biome Investigation Retconning Deep Investigations at Elevation. Une observation des biomes qui renoue avec des enquêtes approfondies en altitude.

		#kerbalism-experiment-flight-title = FLIGHT
		#kerbalism-experiment-flight-desc = Floating Lightly In Gravity while Holding Tightly. Flotter en micro-gravité tout en se tenant fermement à quelque chose.

		#kerbalism-experiment-float-title = FLOAT
