		#kerbalism-container-inline-prosemian-full-375_Part_description = Unité de survie polyvalente, édition entreprise. Volume du réservoir et systèmes de survie librement configurables, jusqu'à 20 kerbals.// "Versatile life support unit, enterprise variant. Freely configurable tank volume and life support systems for up to 20 kerbals."
