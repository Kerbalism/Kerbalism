		//Radiation Scan
		#KERBALISM_EXPERIMENT_Radiation_title = Scan des Rayonnements
		//Experiment results
		#KERBALISM_EXPERIMENT_Radiation_default = Oh la vache, ces mesures sont fantastiques !
		#KERBALISM_EXPERIMENT_Radiation_MohoSrfLanded = Le compteur Geiger indique que Moho serait plus froide s'il y avait de la lave. Le KSC vous rappelle que parler au compteur Geiger est strictement interdit.
		#KERBALISM_EXPERIMENT_Radiation_EveSrfLanded = Le risque d'irradiation est la seule chose dont vous n'avez pas à vous soucier à la surface d'Eve.
		#KERBALISM_EXPERIMENT_Radiation_GillySrfLanded = Vous vous éclatez à rebondir sur la surface d'Eve pour vérifier les niveaux de radiation.
		#KERBALISM_EXPERIMENT_Radiation_KerbinSrfLanded = Les niveaux de radiation sont littéralement nominaux ici sur Kerbin. Quelque chose doit bloquer les rayonnements solaires.
		#KERBALISM_EXPERIMENT_Radiation_MunSrfLanded = Les radiations à la surface de la Mune sont assez élevées, toute future colonie nécessiterait plus de blindage.
		#KERBALISM_EXPERIMENT_Radiation_MinmusSrfLanded = En regardant les niveaux de radiation, vous regrettez d'avoir goûté la surface de Minmus.
		#KERBALISM_EXPERIMENT_Radiation_DunaSrfLanded = Ces résultats sont essentiels pour le développement d'une colonie sur Duna. Ce serait dommage s'il leur arrivait quelque chose...
		#KERBALISM_EXPERIMENT_Radiation_IkeSrfLanded = La surface contient des traces de composés radioactifs, la R&D pense qu'il s'agit d'éléments créés par les interactions entre le vent solaire et l'atmosphère de Duna.
		#KERBALISM_EXPERIMENT_Radiation_DresSrfLanded = En croisant ces résultats avec des prélèvements de surface, Dres semble être constitué d'une grande quantité de métaux lourds radioactifs
		#KERBALISM_EXPERIMENT_Radiation_LaytheSrfLanded = L'atmosphère et le noyau actif de Laythe protègent sa surface des rayonnements intenses de Jool. Ceci dit, le rayonnement moyen est significativement plus élevé que celui de Kerbin
		#KERBALISM_EXPERIMENT_Radiation_VallSrfLanded = Vall a la chance de ne pas être située au sein de la ceinture de radiation de Jool, mais le rayonnement à sa surface est toujours significatif.
		#KERBALISM_EXPERIMENT_Radiation_TyloSrfLanded = La magnétosphère que possède Tylo est suffisante pour protéger la planète de la plupart des rayonnements de Jool, mais son manque d'atmosphère signifie qu'une quantité importante de rayonnement atteint toujours la surface
		#KERBALISM_EXPERIMENT_Radiation_BopSrfLanded = Le KSC met en garde contre toute tentative de localisation de la source intense de rayonnement qu'ils ont repérée depuis l'orbite.
		#KERBALISM_EXPERIMENT_Radiation_PolSrfLanded = Il semble que Pol contienne une grande quantité d'isotopes radioactifs d'hydrogène et d'hélium, déposés par Jool durant des milliers d'années.
		#KERBALISM_EXPERIMENT_Radiation_EelooSrfLanded = Si loin de Kerbol, une plus grande quantité de rayonnements interstellaires atteint la surface. Ce serait un endroit idéal pour de futures étude.

		#KERBALISM_EXPERIMENT_Radiation_EveFlyingLow = L'atmosphère épaisse d'Eve et sa grande magnétosphère empêchent tout rayonnement d'atteindre cette altitude.
		#KERBALISM_EXPERIMENT_Radiation_KerbinFlyingLow = Les vibrations de votre fusée rendent les cadrans illisibles, vous décidez donc d'inventer les résultats.
		#KERBALISM_EXPERIMENT_Radiation_DunaFlyingLow = L'atmosphère semble bloquer plus de rayonnement que prévu. Cela augure bien pour les futures missions Duna.
		#KERBALISM_EXPERIMENT_Radiation_JoolFlyingLow = Vous allez vérifier le compteur Geiger, mais il refuse d'afficher quelque chose tant que vous ne le sortez pas de l'atmosphère.
		#KERBALISM_EXPERIMENT_Radiation_LaytheFlyingLow = Les océans émettent une quantité inattendue de rayonnement.

		#KERBALISM_EXPERIMENT_Radiation_EveFlyingHigh = Vous êtes trop occupé à essayer de ne pas brûler dans l'atmosphère pour regarder le compteur Geiger.
		#KERBALISM_EXPERIMENT_Radiation_KerbinFlyingHigh = L'atmosphère absorbe la majeure partie du rayonnement, même là-haut.
		#KERBALISM_EXPERIMENT_Radiation_DunaFlyingHigh = La haute atmosphère émet de grandes quantités de particules ionisées.
		#KERBALISM_EXPERIMENT_Radiation_JoolFlyingHigh = Le KSC a assuré que votre troisième œil est parfaitement normal.
		#KERBALISM_EXPERIMENT_Radiation_LaytheFlyingHigh = Le rayonnement de Jool produit des sous-produits intéressants quand il bombarde l'atmosphère de Laythe

		#KERBALISM_EXPERIMENT_Radiation_SunInSpaceLow = C'est OVER 9000 !!
		#KERBALISM_EXPERIMENT_Radiation_MohoInSpaceLow = La R&D vous informe que ces résultats ont contribué à une avancée scientifique. Vous êtes trop occupé à enlacer le climatiseur dans vos bras pour vous en soucier.
		#KERBALISM_EXPERIMENT_Radiation_EveInSpaceLow = L'atmosphère d'Eve émet des ions étranges qui perturbent vos lectures.
		#KERBALISM_EXPERIMENT_Radiation_GillyInSpaceLow = Les niveaux de rayonnement s'expliquent ici à cause de l'orbite excentrique de Gilly et de la magnétosphère d'Eve.
		#KERBALISM_EXPERIMENT_Radiation_KerbinInSpaceLow = Les radiations là-haut sont plus complexes que ce que nous traversons. Cela devrait donner du grain à moudre à la R&D.
		#KERBALISM_EXPERIMENT_Radiation_MunInSpaceLow = Vous remarquez une impulsion du niveau de radiation à chaque fois que vous passez sur le côté obscur du Mun. Ce n'est probablement rien.
		#KERBALISM_EXPERIMENT_Radiation_MinmusInSpaceLow = Les résultats indiquent que Minmus a de grandes quantités de composés radioactifs mélangés dans sa croûte glacée.
		#KERBALISM_EXPERIMENT_Radiation_DunaInSpaceLow = Le soleil souffle l'atmosphère fragile de Duna. En conséquence cette dernière émet un flux de particules ionisées.
		#KERBALISM_EXPERIMENT_Radiation_IkeInSpaceLow = L'orbite rapprochée d'Ike et son verrouillage gravitationnel signifient que lorsque vous êtes du côté d'Ike face à Duna, les niveaux de radiation chutent énormément.
		#KERBALISM_EXPERIMENT_Radiation_DresInSpaceLow = Le compteur Geiger a détecté de grandes quantités de rayonnements provenant de Dres.
		#KERBALISM_EXPERIMENT_Radiation_JoolInSpaceLow = Le KSC a informé que vous ne serez pas autorisé à revenir par crainte de contaminer le reste de la Kerbalité.
		#KERBALISM_EXPERIMENT_Radiation_LaytheInSpaceLow = En regardant le magnifique océan ci-dessous, vous oubliez que vous mourez lentement d'un empoisonnement aux radiations.
		#KERBALISM_EXPERIMENT_Radiation_VallInSpaceLow = Étonnamment, les niveaux de radiation sont à un niveau raisonnable.
		#KERBALISM_EXPERIMENT_Radiation_TyloInSpaceLow = La subtile magnétosphère de Tylo agit comme un générateur, amplifiant le champ de rayonnement déjà intense de Jool.
		#KERBALISM_EXPERIMENT_Radiation_BopInSpaceLow = Bop a un champ magnétique anormalement fort qui semble être pointé à 68 degrés nord, 114 degrés est. Étrange.
		#KERBALISM_EXPERIMENT_Radiation_PolInSpaceLow = L'espace autour de Pol est rempli d'ions radioactifs qui ont eu la malchance d'être capturés par la magnétosphère de Jool.
		#KERBALISM_EXPERIMENT_Radiation_EelooInSpaceLow = La R&D est désireux d'étudier les effets de la grande quantité de rayonnement interstellaire sur la surface d'Eeloo.
		
		#KERBALISM_EXPERIMENT_Radiation_SunInSpaceHigh = Le KSC vous informe qu'il * peut * avoir oublié d'ajouter du blindage.
		#KERBALISM_EXPERIMENT_Radiation_MohoInSpaceHigh = Le rayonnement du soleil s'est considérablement accru au cours de votre voyage.
		#KERBALISM_EXPERIMENT_Radiation_EveInSpaceHigh = Vous n'avez pas hâte de parcourir la ceinture de radiation d'Eve.
		#KERBALISM_EXPERIMENT_Radiation_GillyInSpaceHigh = Vous refusez de vérifier les niveaux de radiation à moins que le KSC arrête de faire des jeux de mots stupides.
		#KERBALISM_EXPERIMENT_Radiation_KerbinInSpaceHigh = Cet endroit est dangereux.
		#KERBALISM_EXPERIMENT_Radiation_MunInSpaceHigh = Vous avez traversé la ceinture de radiation de Kerbin et vous n'êtes pas mort. Vous craignez que cela engendre un tas de théories de conspiration folles.
		#KERBALISM_EXPERIMENT_Radiation_MinmusInSpaceHigh = Vous captez une quantité anormale de rayonnements, mais vous n'arrivez pas à en déterminer l'origine.
		#KERBALISM_EXPERIMENT_Radiation_DunaInSpaceHigh = Duna ne semble pas avoir de magnétosphère, le rayonnement cosmique sera un problème pour les futures missions vers cette planète.
		#KERBALISM_EXPERIMENT_Radiation_IkeInSpaceHigh = De façon inattendue, Ike possède un champ magnétique suffisamment fort pour jouer avec les particules ionisées arrachées à l'atmosphère de Duna.
		#KERBALISM_EXPERIMENT_Radiation_DresInSpaceHigh = Personne ne vous aura vu vous cacher lorsque vous avez réalisé que vous aviez oublié le compteur Geiger.
		#KERBALISM_EXPERIMENT_Radiation_JoolInSpaceHigh = Le rayonnement émis par Jool est monstrueux, vous regrettez déjà de pas avoir postulé pour la mission d'exploration de Duna.
		#KERBALISM_EXPERIMENT_Radiation_LaytheInSpaceHigh = Laythe est incroyablement résistante aux assauts des rayonnements de Jool. Merveilleuse Laythe...
		#KERBALISM_EXPERIMENT_Radiation_VallInSpaceHigh = Même si Vall n'est pas située dans la ceinture de radiations principale, elle est toujours vicieusement molesté par les rayonnements de Jool.
		#KERBALISM_EXPERIMENT_Radiation_TyloInSpaceHigh = Le rayonnement de Jool forme une ceinture intense autour de Tylo, mais heureusement il ne semble pas beaucoup atteinre la surface. Enfin, <i>relativement</i>.
		#KERBALISM_EXPERIMENT_Radiation_BopInSpaceHigh = Bop semble être une source de rayonnement intense quoique peu significatif comparé à Jool.
		#KERBALISM_EXPERIMENT_Radiation_PolInSpaceHigh = Pol est suffisamment éloigné de Jool pour qu'elle reçoive des isotopes ionisés provenant de la magnétosphère de Jool ainsi que du gaz interplanétaire.
		#KERBALISM_EXPERIMENT_Radiation_EelooInSpaceHigh = Alors que l'influence de Kerbol s'affaiblit, le rayonnement interstellaire devient beaucoup plus prononcé. Les secrets de la galaxie s'ouvrent à vous.
	}
}
