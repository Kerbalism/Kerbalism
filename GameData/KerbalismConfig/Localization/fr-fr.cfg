		#kerbalism-container-inline-prosemian-half-375_Part_description = Édition entreprise de l'unité de survie en soute. Comme pour tous les produits qui sont frappés du logo l'entreprise, c'est aussi une grande boîte très chère remplie pour moitié de rien du tout. Supporte jusqu'à 20 kerbals. // "Enterprise edition of the bayed life support unit. Like all products that brandish the enterprise depiction, this too is a very expensive big box half filled with nothing. Sustains up to 20 kerbals.""
