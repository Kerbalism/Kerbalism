		#kerbalism-container-inline-prosemian-half-250_Part_description = Édition familiale de l'unité de survie en soute. Son plus grand volume compense le prix plus élevé. Les unités de survie prennent en charge jusqu'à 6 kerbals. // "Family edition of the bayed life support unit. The bigger bay space makes up for the steep price tag. Life support units support up to 6 kerbals."
