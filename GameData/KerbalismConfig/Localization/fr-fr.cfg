		// ********** Part: kerbalism-container-inline-prosemian-half-125
		#kerbalism-container-inline-prosemian-half-125_Part_description = Unité de survie avec une baie autant utile que vide. Moitié moins de machines, polyvalence doublée. Les unités de survie prennent en charge jusqu'à deux kerbals et demi. // "Life support unit with an empty but useful bay. Half the machinery, double the versatility. Life support units support up to two and a half kerbals."
