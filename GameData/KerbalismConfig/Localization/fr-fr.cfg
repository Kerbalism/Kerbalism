		#kerbalism-solenoid-long-large_Part_description= Bobine de blindage toroïde de compétition construite à partir de diborure de magnésium supraconducteur, version améliorée produisant des champs magnétiques plus forts. // "Racetrack toroid shielding coil built from superconducting magnesium diboride, enhanced long version that allows for very large magnetic fields.""

