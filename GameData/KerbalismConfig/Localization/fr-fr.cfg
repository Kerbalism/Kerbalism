		#kerbalism-chemicalplant_Part_title = Usine chimique

		// ********** Part: kerbalism-container-inline-0625
		#kerbalism-container-inline-0625_Part_description = Une alternative valable à la famine.
		#kerbalism-container-inline-0625_Part_manufacturer = Nazari Storage Services
		#kerbalism-container-inline-0625_Part_title = Conteneur à vivres, 0.625m

		// ********** Part: kerbalism-container-inline-125
		#kerbalism-container-inline-125_Part_description = Un des gars du JPL avait une idée simple et brillante: des conteneurs plus gros pour stocker plus de vivres. Après un développement de quelques milliers de mois-homme et un budget de 300 millions, le prototype était prêt pour les premiers tests.
		#kerbalism-container-inline-125_Part_manufacturer = Tygoo Transport Solutions
		#kerbalism-container-inline-125_Part_title = Conteneur à vivres, 1.25m

		// ********** Part: kerbalism-container-inline-250
		#kerbalism-container-inline-250_Part_description = Après les excès extravagants de la mise au point de la précédente génération de conteneurs à vivres, le département fiscal n'était pas très chaud pour financer le développement d'un conteneur encore plus grand. Quand l'un de leurs employés a contesté le motif de «mettre les hommes dans l'espace pour le plaisir», le JPL a entrepris une campagne pour faire chanter tous les bureaucrates impliqués dans la validation du projet, qui a alors été approuvé pour de bon.
		#kerbalism-container-inline-250_Part_manufacturer = Tygoo Transport Solutions
		#kerbalism-container-inline-250_Part_title = Conteneur à vivres, 2.5m

		// ********** Part: kerbalism-container-inline-375
		#kerbalism-container-inline-375_Part_description = Il était clair depuis le début que 3,75m était la taille idéale pour les missions à destination de l'espace lointain, mais le coût de conception était prohibitif. Une solution inattendue est arrivée lorsqu'un jour, les gars de l'atelier ont essayé d'assembler un gros conteneur en utilisant de mauvais schémas.
		#kerbalism-container-inline-375_Part_manufacturer = Tygoo Transport Solutions
		#kerbalism-container-inline-375_Part_title = Conteneur à vivres, 3.75m

