//==========Add an antenna(Commtech 16S)==========\\
@PART[SampleReturnCapsule_Parachute]:NEEDS[SampleReturnCapsule]:FOR[Kerbalism]
{
  MODULE
  {
    name = ModuleDataTransmitter
    antennaType = DIRECT
    packetInterval = 0.6
    packetSize = 2
    packetResourceCost = 12.0
    requiredResource = ElectricCharge
    antennaPower = 500000
    antennaCombinable = False
  }
}

//==========Moving Parts to Science Category==========\\
@PART[SampleReturnCapsule_*]
{
  category = Science
}
