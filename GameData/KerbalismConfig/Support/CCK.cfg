@PART[kerbalism-container-*]:NEEDS[CommunityCategoryKit]:AFTER[zzzKerbalism]
{
	%tags = #$tags$ cck-lifesupport
}

// radial tanks also appear in containers
@PART[kerbalism-container-radial*]:NEEDS[CommunityCategoryKit]:AFTER[zzzKerbalism]
