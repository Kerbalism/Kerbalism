// ============================================================================
// Generic Bluedog_DB -> Kerbalism science conversion
// by Gordon Dry
// ============================================================================

@PART[bluedog*,Bluedog*]:HAS[@MODULE:HAS[#experimentID[temperatureScan]],@MODULE:HAS[#experiment_id[temperatureScan]]]:NEEDS[Bluedog_DB,FeatureScience]:BEFORE[KerbalismDefault]
{
	!MODULE:HAS[#experimentID[temperatureScan]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[infraredTelescope]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[geigerCounter]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[seismicScan]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[kerbalism?LITE]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[kerbalism?MITE]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[kerbalism?SITE]]	{}
	@MODULE[Configure],*
	{
		!SETUP:HAS[@MODULE:HAS[#id_value[geigerCounter]]]	{}
		!SETUP:HAS[@MODULE:HAS[#id_value[seismicScan]]]		{}
		!SETUP:HAS[@MODULE:HAS[#id_value[kerbalism?LITE]]]	{}
		!SETUP:HAS[@MODULE:HAS[#id_value[kerbalism?MITE]]]	{}
		!SETUP:HAS[@MODULE:HAS[#id_value[kerbalism?SITE]]]	{}
	}
}

@PART[bluedog*,Bluedog*]:HAS[@MODULE:HAS[#experimentID[temperatureScan]],!MODULE:HAS[#experiment_id[temperatureScan]]]:NEEDS[Bluedog_DB,FeatureScience]:BEFORE[KerbalismDefault]
{
	!MODULE:HAS[#experimentID[temperatureScan]]	{}
	MODULE
	{
		name = Experiment
		experiment_id = temperatureScan
	}
}

@PART[bluedog*,Bluedog*]:HAS[@MODULE:HAS[#experimentID[bd?GeigerCounter]],@MODULE:HAS[#experiment_id[geigerCounter]]]:NEEDS[Bluedog_DB,FeatureScience]:BEFORE[KerbalismDefault]
{
	!MODULE:HAS[#experimentID[bd?GeigerCounter]]	{}
	!MODULE[ModuleAnimateGeneric] {}
	%MODULE[ModuleScienceExperiment]
	{
		%experimentID = geigerCounter
		%experimentActionName = Log Radiation Data
		%resetActionName = Discard Radiation Data
		%reviewActionName = Review Radiation Data
		%dataIsCollectable = True
		%collectActionName = Take Data
		%usageReqMaskInternal = 1
		%usageReqMaskExternal = -1
	}
	!MODULE[Experiment]:HAS[#experiment_id[infraredTelescope]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[temperatureScan]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[seismicScan]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[kerbalism?LITE]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[kerbalism?MITE]]	{}
	!MODULE[Experiment]:HAS[#experiment_id[kerbalism?SITE]]	{}
	@MODULE[Configure],*
	{
		!SETUP:HAS[@MODULE:HAS[#id_value[temperatureScan]]]	{}
		!SETUP:HAS[@MODULE:HAS[#id_value[seismicScan]]]		{}
		!SETUP:HAS[@MODULE:HAS[#id_value[kerbalism?LITE]]]	{}
		!SETUP:HAS[@MODULE:HAS[#id_value[kerbalism?MITE]]]	{}
		!SETUP:HAS[@MODULE:HAS[#id_value[kerbalism?SITE]]]	{}
	}
}

@PART[bluedog*,Bluedog*]:HAS[@MODULE:HAS[#experimentID[bd?GeigerCounter]],!MODULE:HAS[#experiment_id[geigerCounter]]]:NEEDS[Bluedog_DB,FeatureScience]:BEFORE[KerbalismDefault]
