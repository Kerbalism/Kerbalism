// CardboardBox

@KERBALISM_EXPERIMENT_VALUES:NEEDS[KrakenScience,FeatureScience]
{
    %KrakenScience
    {
        CardboardBox
        {
            size = 0.45
            duration = 138
        }
    }
}

@EXPERIMENT_DEFINITION:HAS[#id[CardboardBox]]:NEEDS[KrakenScience,FeatureScience]:FOR[zzzKerbalismDefault]
{
  @dataScale = #$@KERBALISM_EXPERIMENT_VALUES/KrakenScience/CardboardBox/size$
  @dataScale /= #$baseValue$
  
}

// Finally, patch your part
@PART[CardboardBox]:NEEDS[KrakenScience,FeatureScience]:FOR[KerbalismDefault]
{
    MODULE
    {
      name = Experiment
      experiment_id = CardboardBox
      data_rate = #$@KERBALISM_EXPERIMENT_VALUES/KrakenScience/CardboardBox/size$
      @data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/KrakenScience/CardboardBox/duration$
    }
    
    // Delete the original module (usually it's a stock ModuleScienceExperiment)
    !MODULE[ModuleScienceExperiment] {}
}

