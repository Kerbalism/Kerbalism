			tech = advScienceTech
			mass = 0.1
			cost = 3500

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _Anthraquinone
			}
		}

		SETUP
		{
			name = Solid Oxide Electrolysis
			desc = Transform <b>CarbonDioxide</b> into <b>Oxygen</b> and <b>Shielding</b>.
			tech = experimentalScience
			mass = 0.15
			cost = 4500

			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _SOE
			}
		}
	}
	
