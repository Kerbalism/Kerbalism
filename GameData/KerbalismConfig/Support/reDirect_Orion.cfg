// Improving automated config for Orion capsule to allow more realisitc mission times

@PART[DIRECT_orion_ServiceModule]:NEEDS[reDIRECT,ProfileDefault]:AFTER[KerbalismDefault]
{
	!MODULE[Configure] {}

	RESOURCE
	{
		name = Oxygen
		amount = 17000
		maxAmount = 17000
	}
	RESOURCE
	{
		name = Nitrogen
		amount = 2000
		maxAmount = 2000
	}
	RESOURCE
	{
		name = Food
		amount = 143
		maxAmount = 143
	}
	RESOURCE
	{
		name = Water
		amount = 55
		maxAmount = 55
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 143
	}
	RESOURCE
	{
		name = WasteWater
		amount = 0
		maxAmount = 55
	}
}
