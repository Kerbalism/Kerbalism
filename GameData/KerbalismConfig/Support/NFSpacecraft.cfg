// ============================================================================
// Near Future Solar - curved panel support provided by SolarPanelFixer
// ============================================================================
@PART[*]:HAS[@MODULE[ModuleCurvedSolarPanel]]:FOR[KerbalismDefault]
{
	MODULE
	{
		name = SolarPanelFixer
	}
}

// ============================================================================
// Sickbay
// added by Gordon Dry
// ============================================================================

@PART[utility-pod-25]:NEEDS[NearFutureSpacecraft,FeatureHabitat,FeatureRadiation]:FOR[zzzKerbalismDefault]
{
	%AddConfigurableSickbay = true
	%AddSickbayRDU = true
}
