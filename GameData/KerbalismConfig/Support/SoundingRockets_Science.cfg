	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/USIRockets/SRExperiment02/size$
	@dataScale /= #$baseValue$
	@situationMask = 12
	@biomeMask = 0
  
  KERBALISM_EXPERIMENT
	{
    Situation = FlyingLow
