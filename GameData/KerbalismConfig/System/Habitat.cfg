		volume = 90
		surface = 60
	}
}

@PART[kerbalism-greenhouse]:NEEDS[FeatureHabitat]:AFTER[Kerbalism]
{
	%MODULE[Habitat]
	{
		%toggle = false
		%volume = 30		  // The Greenhouse has 24 m^3 volume dedicated to food production plus 6 for Kerbals working space
		%surface = 14.5
	}
}


// ============================================================================
// Add Atmosphere capacity to EVA Kerbals
// ============================================================================

@PART[kerbalEVA*]:HAS[@MODULE[ModuleTripLogger]]:NEEDS[FeatureHabitat]:FOR[Kerbalism]
{
  RESOURCE
  {
	name = Atmosphere
	amount = 330		 // Kerbals suit up in a pressurized environment so they start pressurized.
	maxAmount = 330	  // Liters
  }
}


// ============================================================================
// Add WasteAtmosphere capacity to EVA Kerbals
// ============================================================================

@PART[kerbalEVA*]:HAS[@MODULE[ModuleTripLogger]]:NEEDS[FeaturePoisoning]:FOR[Kerbalism]
{
  RESOURCE
  {
	name = WasteAtmosphere
	amount = 0
	maxAmount = 330	  // Liters
  }
}

// ============================================================================
// Disable the habitat inside a crewable launch tower by default
// ============================================================================

@PART[*]:HAS[@MODULE[LaunchClamp],@MODULE[Habitat],#CrewCapacity[>0]]:NEEDS[FeatureHabitat]:AFTER[Kerbalism]
{
	@MODULE[Habitat]
	{
		state = disabled
	}
}

// ============================================================================
// Set the EC/s of a gravity ring depending the mass
// ============================================================================

@PART[*]:HAS[@MODULE[GravityRing]]:NEEDS[Kerbalism,ProfileDefault]:AFTER[zzzKerbalism]
{
	@MODULE[GravityRing]
	{
		@ec_rate = #$/mass$
	}
}

// ============================================================================
// Increase all crewable parts' EC because ECLSS uses EC constantly,
// you wanna survive in the Apollo LM, right?
// ============================================================================

@PART[*]:HAS[#CrewCapacity[>0],@RESOURCE[ElectricCharge]]:NEEDS[ProfileDefault]:AFTER[zzzKerbalism]
{
	@RESOURCE[ElectricCharge]
	{
		@amount *= 2.8
		@maxAmount *= 2.8
	}
}
