		ec_rate = 0.5
	}

	MODULE
	{
		name = Harvester
		title = Ammonia Filter
		type = 2
		resource = Ammonia
		min_abundance = 0.01
		min_pressure = 2.0
		rate = 0.35
		ec_rate = 0.5
	}

	@MODULE[Configure]:HAS[#title[Atmospheric?Harvester]]
	{
		%slots = 1

		SETUP
		{
			name = CO2 Filter
			desc = Extract <b>CO2</b> from the atmosphere.

			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = CarbonDioxide
			}
		}

		SETUP
		{
			name = Oxygen Filter
			desc = Extract <b>Oxygen</b> from the atmosphere.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = Oxygen
			}
		}

		SETUP
		{
			name = Nitrogen Filter
			desc = Extract <b>Nitrogen</b> from the atmosphere.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = Nitrogen
			}
		}

		SETUP
		{
			name = Ammonia Filter
			desc = Extract <b>Ammonia</b> from the atmosphere.
			MODULE
			{
				type = Harvester
				id_field = resource
				id_value = Ammonia
			}
		}
	}

	MODULE:NEEDS[FeatureReliability]
	{
		name = Reliability
		type = Harvester
		title = Harvester
		repair = Engineer
		mtbf = 72576000
		extra_cost = 1.0
		extra_mass = 0.5
	}
	
	@mass = 0.2
}