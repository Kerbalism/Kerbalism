			%cost = #$../../@KERBALISM_GROUP_SETTINGS/LAB_EXPERIMENTS/SALINE/SetupCost$
		}

		@SETUP:HAS[#name[BIRDIE]]
		{
			%tech = #$../../@KERBALISM_GROUP_SETTINGS/LAB_EXPERIMENTS/BIRDIE/UnlockTech$
