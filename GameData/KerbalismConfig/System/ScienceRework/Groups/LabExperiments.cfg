			%cost = #$../../@KERBALISM_GROUP_SETTINGS/LAB_EXPERIMENTS/mobileMaterialsLab/SetupCost$
			!ReservoirMass = del
		}

		@SETUP:HAS[#name[Mystery?Goo?Observation]]
		{
			%tech = #$../../@KERBALISM_GROUP_SETTINGS/LAB_EXPERIMENTS/mysteryGoo/UnlockTech$
