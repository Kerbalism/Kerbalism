@KERBALISM_HDD_SIZES:BEFORE[Kerbalism]:NEEDS[NearFutureSpacecraft,!CommunityTechTree,!RP-0,FeatureScience]
{
    NearFutureSpacecraft
    {
        proteus            //T5 1.25mPod
            {
                hddSize = 16.25
                sampleStorage = 6
            }
        nereld            //T5 1.25m Basically a dragon II with dracos
            {
                hddSize = 16.25
                sampleStorage = 6
            }
        phoebe            //T5 one seater 1.25m pod
            {
                hddSize = 16.25
                sampleStorage = 6
            }
        pandora          //T5 Four seater 2.5m pod
            {
                hddSize = 32.5
                sampleStorage = 7
            }
        rhea             //T5 Two person 2.5m pods
            {
                hddSize = 65.1
                sampleStorage = 8
            }
        tethys  		 //T5 Three person lander Similar to nereld
            {
                hddSize = 66.7
                sampleStorage = 8
            }
        amalthea 		 //T5 7 Seater pod, three states
            {
                hddSize = 95.4
                sampleStorage = 9
            }
        elara  			 //T5 6 seater pod 6 ton behemoth
            {
                hddSize = 110.1
                sampleStorage = 10
			}
		calissto 		 //T5 6 Seater orbital command pod
			{
		        hddSize = 104.2
                sampleStorage = 8
			}

    }
}
