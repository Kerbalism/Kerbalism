    type = 0
    resource = Nitrogen
    min_abundance = 0.02
    rate = 0.0025
    ec_rate = 1.0
  }

  MODULE
  {
    name = Configure
    title = Drill
    slots = 1

    SETUP
    {
      name = Water Extraction
      desc = #KERBALISM_WaterExcavation_desc//Extract <b>Water</b> from the surface.

