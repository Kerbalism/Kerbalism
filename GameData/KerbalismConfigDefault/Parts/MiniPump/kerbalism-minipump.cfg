// ============================================================================
// kerbalism-minipump.cfg by PiezPiedPy, created for JadeOfMom's pump harvester module
// Kerbalism Oceanic Resource Extractor/Pump based on the stock MiniDrill
//   Adds an oceanic resource extractor part to Kerbalism.
// ============================================================================


+PART[MiniDrill]:NEEDS[ProfileDefault]:BEFORE[KerbalismDefault]
{
  @name = kerbalism-minipump
  @title = Pump-O-Matic Junior' Oceanic Resource Extractor
  @description = A smaller version of the popular Pump-O-Matic, this pump is designed to help extract valuable resources from the oceans of planets.

  @MODULE[ModuleAnimationGroup],*
  {
    @moduleType = Pump
  }
}