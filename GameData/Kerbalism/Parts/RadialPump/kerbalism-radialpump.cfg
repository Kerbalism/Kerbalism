// ============================================================================
// kerbalism-radialpump.cfg.cfg by PiezPiedPy, created for JadeOfMom's pump harvester module
// Kerbalism Oceanic Resource Extractor/Pump based on the stock RadialDrill
//   Adds an oceanic resource extractor part to Kerbalism.
// ============================================================================


+PART[RadialDrill]:NEEDS[Kerbalism,ProfileDefault]:BEFORE[Kerbalism]
{
  @name = kerbalism-radialpump
  @title = Pump-O-Matic' Oceanic Resource Extractor
  @description = Designed to help extract valuable resources from the oceans of planets, the Pump-O-Matic uses a centrifugal pump rivaled by fire rescue services to pump liquid resources into holding tanks for later processing.
  %tags = _kerbalism

  @MODULE[ModuleAnimationGroup],*
  {
    @moduleType = Pump
  }
}