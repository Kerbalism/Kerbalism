// ============================================================================
// Remove crew from inflatable hab, but add entertainment
// ============================================================================


@PART[InflatableHAB]:NEEDS[VenStockRevamp]:FOR[Kerbalism]
{
  @CrewCapacity,* = 0
  !vesselType = delete
  !MODULE[ModuleScienceExperiment] {}
  !MODULE[ModuleScienceContainer] {}

  MODULE
  {
    name = Entertainment
    description = Kerbals can use this common space to relax.
    rate = 2.0
  }
}


@PART[SmallInflatableHAB]:NEEDS[VenStockRevamp]:FOR[Kerbalism]
{
  @CrewCapacity = 0
  !vesselType = delete
  !MODULE[ModuleScienceExperiment] {}
  !MODULE[ModuleScienceContainer] {}

  MODULE
  {
    name = Entertainment
    description = It is small and smelly, but Kerbals still enjoy this little common space.
    rate = 1.2
  }
}

