// ============================================================================
// Experiments data is either transmissible completely or not at all
// ============================================================================

// note: this also support DMagic and Universal Storage experiment modules
@PART[*]:HAS[@MODULE[*ModuleScience*]]:FOR[Kerbalism]
{
  @MODULE[*ModuleScience*]:HAS[#experimentID[crewReport]]
  {
    @xmitDataScalar = 1
  }

  @MODULE[*ModuleScience*]:HAS[#experimentID[evaReport]]
  {
    @xmitDataScalar = 1
  }

  @MODULE[*ModuleScience*]:HAS[#experimentID[mysteryGoo]]
  {
    @xmitDataScalar = 0
  }

  @MODULE[*ModuleScience*]:HAS[#experimentID[surfaceSample]]
  {
    @xmitDataScalar = 0
  }

  @MODULE[*ModuleScience*]:HAS[#experimentID[mobileMaterialsLab]]
  {
    @xmitDataScalar = 0
  }

  @MODULE[*ModuleScience*]:HAS[#experimentID[temperatureScan]]
  {
    @xmitDataScalar = 1
  }

  @MODULE[*ModuleScience*]:HAS[#experimentID[barometerScan]]
  {
    @xmitDataScalar = 1
  }

  @MODULE[*ModuleScience*]:HAS[#experimentID[seismicScan]]
  {
    @xmitDataScalar = 1
  }

  @MODULE[*ModuleScience*]:HAS[#experimentID[gravityScan]]
  {
    @xmitDataScalar = 1
  }

  @MODULE[*ModuleScience*]:HAS[#experimentID[atmosphereAnalysis]]
  {
    @xmitDataScalar = 1
  }
}


