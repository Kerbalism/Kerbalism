// ============================================================================
// Add Atmosphere capacity to EVA Kerbals
// ============================================================================

@PART[kerbalEVA,kerbalEVAfemale]:NEEDS[FeatureHabitat]:FOR[Kerbalism]
{
  RESOURCE
  {
    name = Atmosphere
    amount = 0
    maxAmount = 0.33
  }
}


// ============================================================================
// Add WasteAtmosphere capacity to EVA Kerbals
// ============================================================================

