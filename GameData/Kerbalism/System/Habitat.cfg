// ============================================================================
// Add habitat to all crewable parts
// ============================================================================

@PART[*]:HAS[#CrewCapacity[>0]]:NEEDS[FeatureHabitat]:FOR[Kerbalism]
{
  MODULE
  {
    name = Habitat
  }
}


