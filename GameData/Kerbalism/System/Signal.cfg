@PART[kerbalism-antenna]:FOR[Kerbalism]
{
	MODULE
	{
		name = ModuleDeployableAntenna
		showStatus = false
		isTracking = false
		pivotName = seg2
		windResistance = 0.8
		animationName = antenna
		extendActionName = #autoLOC_6002398 //#autoLOC_6002398 = Extend <<1>>
		retractActionName = #autoLOC_6002399 //#autoLOC_6002399 = Retract <<1>>
		extendpanelsActionName = #autoLOC_6002400 //#autoLOC_6002400 = Toggle <<1>>
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.4
		packetSize = 1
		packetResourceCost = 5.0
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 250000
		antennaCombinable = True
		antennaCombinableExponent = 1
	}
}

@PART[kerbalism-antenna]:HAS[!MODULE[Reliability]]:NEEDS[FeatureReliability]:FOR[Kerbalism]
{
	MODULE
	{
		name = Reliability
		type = ModuleDataTransmitter
		title = Data Transmitter
		redundancy = Communication
		repair = Engineer
		mtbf = 72576000 // 8y
		extra_cost = 1.0
		extra_mass = 0.1
	}
}


// ============================================================================
// add Antenna to EVA suits
// ============================================================================

@PART[kerbalEVA*]:FOR[Kerbalism]
{
	// MODULE
	// {
		// name = ModuleCommand
		// minimumCrew = 0
	// }

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.2
		packetSize = 1.35
