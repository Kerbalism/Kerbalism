@PART[*]:HAS[@MODULE[Configure]:HAS[#title[Laboratory*]]]:NEEDS[CommunityTechTree,StationPartsExpansionRedux,FeatureScience,!RP-0,!SETI]:AFTER[Kerbalism]
{
  @MODULE[Configure]:HAS[#title[Laboratory*]]
	{
		@SETUP[Plant*]
			{
				@tech = hydroponics
			}
		@SETUP[Fish*]
			{
				@tech = longTermHabitation
			}
	}
	
}
