//Orbital
@PART[*]:HAS[@MODULE[Configure]:HAS[#title[Orbital?Sensor?Array]]]:NEEDS[Bluedog_DB,FeatureScience]:FOR[Kerbalism]
{
	MODULE
		{
			name = Experiment
			experiment_id = bd_magScan
		}
	MODULE
		{
			name = Experiment
			experiment_id = bd_IRspec
		}
	MODULE
		{
			name = Experiment
			experiment_id = bd_camera
		}
	MODULE
		{
			name = Experiment
			experiment_id = bd_massSpec
		}
	MODULE
		{
			name = Experiment
			experiment_id = logIonTrap
		}
	MODULE
		{
			name = Experiment
			experiment_id = logmmImpacts
		}
	MODULE
		{
			name = Experiment
			experiment_id = bd_oso
		}
	
	@MODULE[Configure]:HAS[#title[Orbital?Sensor?Array]]
		{
			SETUP
				{
					name = DSMAG-R Magnetometer
					desc = Installs the DSMAG-R Magnetometer on the Science Instrument Unit, allowing you to perform magnetic scans.
					tech = engineering101
					mass = 0.009
					cost = 1000

					MODULE
						{
							type = Experiment
							id_field = experiment_id
							id_value = bd_magScan
						}
				}
			SETUP
				{
					name = AIL-CH Infra-Red Spectrometer
					desc = Installs the AIL-CH Infra-Red Spectrometer on the Science Instrument Unit, allowing you to perform IR Spectrum scans.
					tech = advExploration
					mass = 0.005
					cost = 1000

					MODULE
						{
							type = Experiment
							id_field = experiment_id
							id_value = bd_IRspec
						}
				}
			SETUP
				{
					name = TPE-7000 "Cassevid" Digital Camera
					desc = Installs the TPE-7000 "Cassevid" Digital Camera on the Science Instrument Unit, allowing you to take photographs.
					tech = advExploration
					mass = 0.025
					cost = 1000

					MODULE
						{
							type = Experiment
							id_field = experiment_id
							id_value = bd_camera
						}
				}
			SETUP
				{
					name = COS-B3N3T Quadropole Mass Spectrometer
					desc = Installs the COS-B3N3T Quadropole Mass Spectrometer on the Science Instrument Unit, allowing you to perform mass spectrometry scans.
					tech = advExploration
					mass = 0.005
					cost = 500

					MODULE
						{
							type = Experiment
							id_field = experiment_id
							id_value = bd_massSpec
						}
				}		
			SETUP
				{
					name = SWD-CCCP Hemispherical Ion Trap
					desc = Installs the SWD-CCCP Hemispherical Ion Trap on the Science Instrument Unit, allowing you to perform ionosphere scans.
					tech = basicScience
					mass = 0.005
					cost = 150

					MODULE
						{
							type = Experiment
							id_field = experiment_id
							id_value = logIonTrap
						}
				}
			SETUP
				{
					name = P1NG-0WW Micrometeoroid Detector
					desc = Installs the P1NG-0WW Micrometeoroid Detector on the Science Instrument Unit, allowing you to log micro meteorite impacts.
					tech = basicScience
					mass = 0.005
					cost = 100

					MODULE
						{
							type = Experiment
							id_field = experiment_id
							id_value = logmmImpacts
						}
				}
			SETUP
				{
					name = HLR-OCOs Solar Experiment Package
					desc = Installs the HLR-OCOs Solar Experiment Package on the Science Instrument Unit, allowing you to log solar observations.
					tech = basicScience
					mass = 0.035
					cost = 1200

					MODULE
						{
							type = Experiment
							id_field = experiment_id
							id_value = bd_oso
						}
				}				
		}
}

