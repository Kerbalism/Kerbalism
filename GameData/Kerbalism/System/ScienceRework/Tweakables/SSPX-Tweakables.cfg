@PART[*]:HAS[@MODULE[Experiment]]:NEEDS[FeatureScience,StationPartsExpansionRedux]:AFTER[zzzKerbalism]
{
	@MODULE[Experiment]:HAS[#experiment_id[sspxVisualObservation]] 	{	%data_rate = 12.8
																		%ec_rate = 0	
																		// %transmissible = 
																		// %requires = 
																		// %crew_operate = 
																		// %crew_reset =
																		// %crew_prepare = 
																									}
		
	@MODULE[Experiment]:HAS[#experiment_id[sspxPlantGrowth]] 		{	%data_rate = 0.05
																		%ec_rate = 2.61
																		%transmissible = false
																		// %requires = 
																		%crew_operate = Scientist@2
																		%crew_reset = Scientist@3
																		// %crew_prepare = 
																									}
		
	@MODULE[Experiment]:HAS[#experiment_id[sspxFishStudy]] 			{	%data_rate = 0.08
																		%ec_rate = 1.48	
																		%transmissible = false
																		// %requires = 
																		%crew_operate = Scientist@3
																		%crew_reset = Scientist@4
																		// %crew_prepare = 
																									}
}
//===============================================================================================================================
//Labs
@PART[*]:HAS[@MODULE[Configure]:HAS[#title[Laboratory?Experiments]]]:NEEDS[FeatureScience,StationPartsExpansionRedux]:AFTER[zzzKerbalism]
{
	@MODULE[Experiment]:HAS[#experiment_id[sspxVisualObservation]] 	{	@data_rate *= 2
																		@ec_rate *= 5	
																		%crew_operate =
																		!crew_reset = dummyvalue
																									}
		
	@MODULE[Experiment]:HAS[#experiment_id[sspxPlantGrowth]] 		{	@data_rate *= 2
																		@ec_rate *= 5	
																		%crew_operate = Scientist@3
																		!crew_reset = dummyvalue
																									}
	
	@MODULE[Experiment]:HAS[#experiment_id[sspxFishStudy]] 			{	@data_rate *= 2
																		@ec_rate *= 5	
																		%crew_operate = Scientist@4
																		!crew_reset = dummyvalue
																									}
}
//===============================================================================================================================
//Experiment Defs tweaks
@EXPERIMENT_DEFINITION:HAS[#id[sspxVisualObservation]]:NEEDS[FeatureScience,StationPartsExpansionRedux]:AFTER[zzzKerbalism]			{		//@baseValue = 					
																																			@scienceCap = #$baseValue$		
																																			@dataScale = 112				}	
@EXPERIMENT_DEFINITION:HAS[#id[sspxPlantGrowth]]:NEEDS[FeatureScience,StationPartsExpansionRedux]:AFTER[zzzKerbalism]				{		//@baseValue = 					
																																			@scienceCap = #$baseValue$		
																																			@dataScale = 21832				}	
@EXPERIMENT_DEFINITION:HAS[#id[sspxFishStudy]]:NEEDS[FeatureScience,StationPartsExpansionRedux]:AFTER[zzzKerbalism]					{		//@baseValue = 					
																																			@scienceCap = #$baseValue$		
																																			@dataScale = 5387				}