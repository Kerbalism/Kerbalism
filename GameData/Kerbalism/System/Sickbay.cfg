// ============================================================================
// Add habitat to all crewable parts
// ============================================================================

@PART[*]:HAS[#CrewCapacity[>0]]:NEEDS[FeatureRadiation]:FOR[Kerbalism]
{
  MODULE
  {
    name = Sickbay
    resource = _SickbayRDU
    rule = radiation
    title = RDU
    desc = The Radiation Detox Unit uses EC and Oxygen to reduce the effects of radiation poisoning.
    slots = 1
  }
}

// === Profile =================================================================

RESOURCE_DEFINITION
{
  name = _SickbayRDU
  density = 0.0
  isVisible = false
}

Process
{
  name = radiation detox unit
  modifier = _SickbayRDU
  input = ElectricCharge@5
}
