@PART[*]:HAS[@MODULE[ModuleDeployableSolarPanel]]:NEEDS[FeatureReliability]:FOR[Kerbalism]
{
  MODULE
  {
    name = Reliability
    type = ModuleDeployableSolarPanel
    title = Solar Panel
    redundancy = Power Generation
    repair = true
    mtbf = 36288000 // 4y
    extra_cost = 2.5
    extra_mass = 1.0
  }
}

