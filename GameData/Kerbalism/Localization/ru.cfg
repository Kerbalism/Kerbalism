    #KERBALISM_Contracts_heliopauseTitle = Пересечь гелиопаузу // "Cross the heliopause"
    #KERBALISM_Contracts_heliopauseDesc = Что здесь, за гелиопаузой? Правда в том, что мы не знаем. Это - место, куда мы добрались. // "What is out there, beyond the heliopause? The truth is, we don't know. That's where you come in."
