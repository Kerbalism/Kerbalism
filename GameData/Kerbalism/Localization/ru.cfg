    #KERBALISM_Contracts_radTitle = Пересечь радиационный пояс // "Cross the radiation belt"
    #KERBALISM_Contracts_radDesc = Выдающийся ученый предсказал два пояса сверх-заряженных частиц, окружающих планету. Теперь мы должны подтвердить их существование и выяснить, на сколько они смертоносны на самом деле. // "A brilliant scientist predicted two belts of super-charged particles surrounding the planet. Now we need to confirm their existence and find out how deadly they really are."
