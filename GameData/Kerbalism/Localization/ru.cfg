    #KERBALISM_Contracts_orbitTitle = Поместить Кербала на орбиту на 30 дней. // "Put a Kerbal in orbit for 30 days"
    #KERBALISM_Contracts_orbitDesc = Выход на орбиту оказался легче, чем мы предполагали. Пришло время продержать Кербала 30 дней на орбите живым. // "Obtaining an orbit was easier than we expected. Now it is time to keep a Kerbal alive in orbit for 30 days."
    #KERBALISM_Contracts_orbitComplete = Миссия была успешной, хотя Кербал слегка заскучал. Мы получили достаточно информации о долгосрочном пребывании в космосе. // "The mission was a success, albeit the Kerbal is a bit bored. We have plenty of data about long-term permanence in space."
    #KERBALISM_Contracts_foodTitle = Вырастить еду в космосе. // "Harvest food in space"
    #KERBALISM_Contracts_foodDesc = Теперь, когда мы получили технологию выращивания еды в космосе, наверное, мы должны протестировать её. Соберите урожай из теплицы в космосе. // ""Now that we got the technology to grow food in space, we should probably test it. Harvest food from a greenhouse in space."
