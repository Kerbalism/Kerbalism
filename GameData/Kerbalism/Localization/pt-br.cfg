		#kerbalism-container-inline-250_Part_title = Recipiente de Provisões Grande

		// ********** Part: kerbalism-container-inline-375
		#kerbalism-container-inline-375_Part_description = Ficou claro desde o início que 3,75m era o tamanho ideal para missões espaciais, mas o custo do projeto era proibitivo. A solução inesperada surgiu quando um dia os caras da oficina tentaram montar um Recipiente de Provisões Grande usando desenhos errados.
