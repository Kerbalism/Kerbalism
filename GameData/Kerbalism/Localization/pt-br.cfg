		// ********** Part: kerbalism-container-inline-125
		#kerbalism-container-inline-125_Part_description = Um dos caras do JPL tinha uma ideia simples e brilhante: recipientes maiores para armazenar mais provisões. Depois de alguns milhares de horas de trabalho e 300 milhões em financiamentos, o protótipo estava pronto para testes iniciais.
