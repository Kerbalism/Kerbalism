    #KERBALISM_Contracts_radTitle = Durchquere den Strahlungsgürtel // "Cross the radiation belt"
    #KERBALISM_Contracts_radDesc = Ein brillanter Wissenschaftler sagte zwei Gürtel von supergeladenen Teilchen voraus, die den Planeten umgeben. Jetzt müssen wir ihre Existenz bestätigen und herausfinden, wie tödlich sie wirklich sind. // "A brilliant scientist predicted two belts of super-charged particles surrounding the planet. Now we need to confirm their existence and find out how deadly they really are."
    #KERBALISM_Contracts_radComplete = Die Mission bestätigte die Anwesenheit von zwei Strahlungsgürteln um den Planeten. Frühe Daten deuten auf extreme Strahlung hin. // "The mission confirmed the presence of two radiation belts around the planet. Early data suggest extreme levels of radiation."
    #KERBALISM_Contracts_heliopauseTitle = Durchquere die Heliopause. // "Cross the heliopause"
    #KERBALISM_Contracts_heliopauseDesc = Was gibt es da draußen, jenseits der Heliopause? Die Wahrheit ist, dass wir es nicht wissen. Da kommst du ins Spiel // "What is out there, beyond the heliopause? The truth is, we don't know. That's where you come in."
    #KERBALISM_Contracts_heliopauseComplete = Wir sind so weit gegangen, dass es der Verstand nicht begreifen kann. Jenseits der Heliopause gibt es die Wunder des interstellaren Raums und mehr Strahlung. // "We went so far the mind doesn't comprehend it. Beyond the heliopause there are the wonders of interstellar space, and more radiation."
    #KERBALISM_Contracts_orbitTitle = Bringe einen Kerbal für 30 Tage in den Orbit. // "Put a Kerbal in orbit for 30 days"
    #KERBALISM_Contracts_orbitDesc = Den Orbit zu erreichen, war einfacher, als wir erwartet hatten. Jetzt ist es an der Zeit, einen Kerbal für 30 Tage im Orbit am Leben zu erhalten. // "Obtaining an orbit was easier than we expected. Now it is time to keep a Kerbal alive in orbit for 30 days."
    #KERBALISM_Contracts_orbitComplete = Die Mission war ein Erfolg, auch wenn der Kerbal etwas gelangweilt ist. Wir haben viele Daten über einen langfristigen Aufenthalt im Weltraum. // "The mission was a success, albeit the Kerbal is a bit bored. We have plenty of data about long-term permanence in space."
    #KERBALISM_Contracts_foodTitle = Ernte Nahrung im Weltall. // "Harvest food in space"
    #KERBALISM_Contracts_foodDesc = Nun, da wir die Technologie haben, um Nahrung im Weltraum anzubauen, sollten wir es wahrscheinlich testen. Ernte Nahrung aus einem Gewächshaus im Weltraum. // ""Now that we got the technology to grow food in space, we should probably test it. Harvest food from a greenhouse in space."
    #KERBALISM_Contracts_foodComplete = Wir haben Nahrung im Weltraum geerntet und unsere Wissenschaftler sagen, sie sei wirklich köstlich. // "We harvested food in space, and our scientists says it is actually delicious."
    #KERBALISM_Contracts_sampleTitle = Analysiere Proben im Weltraum // "Analyze samples in space"
    #KERBALISM_Contracts_sampleDesc = Das Labor kann theoretisch Proben im Weltraum analysieren. Wir sollten prüfen, ob das tatsächlich funktioniert und einige Proben analysieren. // "The Laboratory can analyze samples in space, in theory. We should check if this actually work by and analyzing some samples in space."
    #KERBALISM_Contracts_sampleComplete = Unsere Laboranalyse war gut, vielleicht sogar besser als die, die normalerweise von unseren Wissenschaftlern in der Missionskontrolle durchgeführt wurden. Aber erzähl' es ihnen nicht. // "Our Laboratory analysis was good, perhaps even better than the ones done usually by our scientists at mission control. But don't tell'em."
