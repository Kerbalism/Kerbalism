// ============================================================================
// Add PlannerController to SCANsat scanners
// ============================================================================

@PART[*]:HAS[@MODULE[SCANsat]]:AFTER[zzzKerbalism]
{
  MODULE
  {
    name = PlannerController
  }
}

@PART[*]:HAS[@MODULE[ModuleSCANresourceScanner]]:AFTER[zzzKerbalism]
{
  MODULE
  {
    name = PlannerController
  }
}