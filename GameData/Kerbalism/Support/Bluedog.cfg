// ============================================================================
// Custom habitat surface/volume
// by schrema
// ============================================================================

@PART[bluedog_Apollo_Block3_MissionModule]:NEEDS[Bluedog_DB,FeatureHabitat]:AFTER[Kerbalism]
{
  @MODULE[Habitat]
  {
    volume = 12.2
    surface = 26.4
  }
}
@PART[bluedog_Apollo_Block3_Capsule]:NEEDS[Bluedog_DB,FeatureHabitat]:AFTER[Kerbalism]
{
  @MODULE[Habitat]
  {
    volume = 9.42
    surface = 14.97
  }
}


// ============================================================================
// Laboratory
// by Maxzhao1999
// ============================================================================

@PART[bluedog_MOL_Lab]:NEEDS[Bluedog_DB,FeatureScience]:AFTER[Kerbalism]
{
  MODULE
  {
    name = Laboratory
    researcher = Scientist
    analysis_rate = 0.003 // 3 kbps (since it's a smaller and earlier along the tech tree)
    ec_rate = 0.9
  }

  !MODULE[ModuleScienceLab] {}
  !MODULE[ModuleScienceConverter] {}
}


// ============================================================================
// Standalone Antennas
// by ValynEritai
// ============================================================================

@PART[bluedog_telstar]:NEEDS[Bluedog_DB,FeatureSignal]
{
  MODULE
  {
    name = Antenna
    type = low_gain
    cost = 0.1
    dist = 2e6
    rate = 0.008
  }

  MODULE:NEEDS[FeatureReliability]
  {
    name = Reliability
    type = Antenna
    title = Antenna
    redundancy = Communication
    repair = Engineer
    mtbf = 72576000 // 8y
    extra_cost = 2.0
    extra_mass = 0.25
  }
}

