    volume = 3.61
    surface = 8.41
  }
}
@PART[LargeInflatableHAB]:NEEDS[VenStockRevamp,FeatureHabitat]:AFTER[Kerbalism]
{
  @MODULE[Habitat]
  {
    volume = 22.08
    surface = 23.56
  }
}
@PART[InflatableHAB]:NEEDS[VenStockRevamp,FeatureHabitat]:AFTER[Kerbalism]
{
  @MODULE[Habitat]
  {
    volume = 66.26
    surface = 87.86
  }
}
@PART[InflatableHAB]:NEEDS[VenStockRevamp,FeatureHabitat]:AFTER[Kerbalism]
{
  @MODULE[Habitat]
  {
    inflate = LargeHabInflate
    state = disabled
  }
